<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Currency Converter</h1>
    <form>
        <div class="input-group">
            <label>From Currency</label>
            <select class="from-currency" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'></select>
        </div>
        <div class="input-group">
            <label>To Currency</label>
            <select class="to-currency" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'></select>
        </div>
        <div class="input-group">
            <label>Enter A Number</label>
            <input type="number" class="amount" min="0">
            <p class="error">Field cannot be empty</p>
            <p class="error">Enter a valid amount</p>
        </div>
        <div class="input-group">
            <label>Enter Date For Conversion</label>
            <input type="text" placeholder="yyyy-mm-dd" class="date">
            <p class="error">Enter a valid date</p>
        </div>
        <input type="submit" value="submit">
    </form>
    <p class="result"></p>

    <script src="index.js"></script>
</body>

</html>
